<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="A Tool that helps you get a random hero on Dota 2!">

  <title>Dota 2 Random Heroes</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link href="/src/assets/css/apps.styl" rel="stylesheet">
</head>

<body>
  <main class="limit">
    <div class="c-random" data-random>
      <button class="c-button -random" data-random-button>Random</button>
    </div>

    <div class="c-settings">
      <input type="text" id="quantity" placeholder="Quantity">

      <input type="text" list="filterHero" placeholder="Select a filter" />
      <datalist id="filterHero" data-filter-hero>
      </datalist>

      <input type="text" list="searchHero" placeholder="Hero name" />
      <datalist id="searchHero" data-search-hero>
      </datalist>

      <button class="c-button -add">add</button>
      <button class="c-button -add">remove</button>
    </div>
    
    <div class="c-gallery" data-heroes-gallery>
      <div class="c-gallery__group" data-group-ctn="strength">
        <h3 class="c-gallery__group-title -strength">Strength</h3>
      </div>
      
      <div class="c-gallery__group" data-group-ctn="agility">
        <h3 class="c-gallery__group-title -agility">Agility</h3>
      </div>

      <div class="c-gallery__group" data-group-ctn="intelligence">
        <h3 class="c-gallery__group-title -intelligence">Intelligence</h3>
      </div>
    </div>
	</main>
  <script src="src/assets/js/index.js"></script>  
</body>

</html>
